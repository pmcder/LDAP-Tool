<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
	<head> 
	    <title>LDAP Bind</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	</head>
	<body class="bg-light">
		<div  class="container-fluid bg-light">
		<div th:insert="header">...</div>
				<div  class="row">
					<div class="col-sm-2">
					    <form action="#" th:action="@{/bind}" th:object="${bind}" method="post">
					    	 <div class="form-group">
							      <div class="col-sm-10">
							        <label>Host:</label>
							        <p><input type="text" th:field="*{host}"/></p>
							     </div>
						     </div>
						      <div class="form-group">
							       <div class="col-sm-10">
							        <label>Port:</label>
							        <p><input type="number" th:field="*{port}" /></p>
							      </div>
						      </div>
						     <div class="form-group">
							      <div class="col-sm-10">
							        <label>DN:</label>
							        <p><input type="text" th:field="*{DNString}"/></p>
							     </div>
						     </div>
						      <div class="form-group">
							       <div class="col-sm-10">
							        <label>Password:</label>
							        <p><input type="password" th:field="*{password}"/></p>
							      </div>
						      </div>
						       <div class="form-group">
								    <div class="col-sm-10">
								        <button type="submit" class="btn btn-success">Show Results</button>
							      </div>
						      </div>
					    </form>
				    </div>
				    <hr class="mt-5 mb-5">
				 </div>
				  <div th:if="${bind.errorMessage != NULL}" class="alert alert-danger" role="alert">
				    	<p th:text="${bind.errorMessage}"/>
				  </div>
				  <div th:unless="${bind.errorMessage !=NULL}">
					  <div th:if="${bind.bindSuccessful==true}" class="alert alert-success" role="alert">
					    	<p>bind successful!</p>
					  </div>
					  <div th:if="${bind.bindSuccessful != true}" class="alert alert-warn" role="alert">
					    	<p th:text="${bind.resultCodeName}"/>
					  </div>
				  </div>
	</body>
</html>
